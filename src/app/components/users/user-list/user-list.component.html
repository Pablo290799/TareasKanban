<header style="background-color: rgb(32, 62, 129);">
  <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div
      class="w-full py-6 flex items-center justify-between border-b border-emerald-500 lg:border-none"
    >
      <div class="flex items-center">
        <a routerLink="/home">
          <img
            class="h-6 w-auto"
            src="https://www.pol.una.py/archivos/institucional/identidad/fpuna_logo_corporativo.svg"
            alt=""
          />
        </a>
      </div>
    </div>
  </nav>
</header>

<div class="container mt-5">
  <h1>Lista de Usuarios</h1>
  <div class="mb-3">
    <button class="btn btn-primary" routerLink="/users/new">Crear Nuevo Usuario</button>
  </div>
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Email</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.email }}</td>
        <td>
          <button class="btn btn-warning btn-sm me-2 mb-2" routerLink="/users/{{ user.id }}">
            <span class="bi bi-pencil-square" aria-hidden="true"></span> Editar
          </button>

          <button class="btn btn-danger btn-sm mb-2" (click)="deleteUser(user.id)">
            <span class="bi bi-trash" aria-hidden="true"></span> Eliminar
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
